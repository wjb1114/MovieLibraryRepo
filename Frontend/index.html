<!DOCTYPE html>
<html>

<head>
	<title>jQuery AJAX POST Form</title>
	<meta charset="utf-8">
</head>

<body>

	<div id="response">
		<pre></pre>
	</div>

	<form id="new-movie">
		<input id="new-movie-title" type="text" name="Title" placeholder="Title" /><br />
		<input id="new-movie-director" type="text" name="Director" placeholder="Director" /><br />
		<input id="new-movie-genre" type="text" name="Genre" placeholder="Genre" />

		<button type ="submit">Submit</button>
	</form>

	<table id="view-table-head">
		<tr>
			<th>Title</th>
			<th>Genre</th>
			<th>Director</th>
			<th>Details</th>
		</tr>
	</table>

	<table id="view-table-body">
	</table>

	<button type="submit" id="get-all-movies" onclick= "getMovies()">Get Movie List</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</body>

</html>
