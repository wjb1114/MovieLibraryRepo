<!DOCTYPE html>
<html>

<head>
	<title>jQuery AJAX POST Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>


<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class"display-4">Movie Library</h1>
			<p class="lead">Feel free to add or update any movies to the library.</p>
		</div>
	</div>

	<div id="response">
		<pre></pre>
	</div>
	<div id="container-div" class="container">

		<table id="view-table-body">
		</table>

		<div class="text-center">
			<button type="submit" id="get-all-movies" class="btn btn-outline-dark" onclick="getMovies()">Get Movie List</button>
		</div>
		<div class="text-center">
			<button type="submit" id="search-movies" class="btn btn-outline-dark" onclick="findMoviesForm()">Search Movies</button>
		</div>
	</div>

	<br />

	<div>
		<center>
			<img src="images/shialebouf.gif" length="420" height="200">
		</center>
	</div>

	<br />


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>

</body>

</html>
